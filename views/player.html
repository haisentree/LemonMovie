<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/ckplayer.css">
    <script type="text/javascript" charset="utf-8" src="/static/js/ckplayer.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/js/hls.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="video" style="width: 600px;height: 400px;"></div>


    <h3>当前播放:{{.MovieDetail.Name}}=={{.CurrentPlay.Name}}</h3>
    <h1>播放列表</h1>
    <ul>
        {{range $key, $val := .PlayDealList}}
        <li><a href="/player/{{$.MovieDetail.ID}}/{{$key}}">{{$val.Name}}</a></li>
        {{end}}
    </ul>
</div>

</body>
<script type="text/javascript">

    //定义一个变量：videoObject，用来做为视频初始化配置
    var videoObject = {
        container: '.video', //“#”代表容器的ID，“.”或“”代表容器的class
        plug:'hls.js',//设置使用hls插件
        video: "{{.CurrentPlay.URL}}"//视频地址
    };
    new ckplayer(videoObject);//初始化播放器

</script>
</html>
